{% extends 'body.html' %}

{% block content %}

<div class="card card-default">
    <div class="carg-header">
        <h3 class="card-title">
            <i class="fas fa-search"></i>
            {{title}}
        </h3>
    </div>

    <div class="card-body">
        <table class="table">


            <thead>

                {% block columns %}

                {% endblock %}

            </thead>


            <tbody>
                {% block rows %}

                {% endblock %}

            </tbody>

        </table>
    </div>

    <div class="card-footer">
        <button class="btn btn-primary btn-flat">
        <i class="fas fa-plus"></i>Nuevo registro
        </button>
    </div>

    
    
</div>
<button class="btn btn-primary btn-flat btnTest">Home</button>


<script type="application/javascript">
    $(function () {
        $('.btnTest').on('click', function () {
            $.ajax({
                url: "/Miapp/",
                type: "POST",
                data: {id: 1},
                dataType: "json"   
            }).done(function(data){
                console.log(data);
            }).fail(function(data){
                alert("error");
            }).always(function(data){
                
        });
    })
});


</script>
{% endblock %}
